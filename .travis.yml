language: cpp
compiler: gcc
services:
  - docker
cache:
  ccache: true
  directories:
    - /var/cache/apt/archives
sudo: required
dist: trusty
install:
  - ./utils/travis/dependencies.sh
script:
  - . utils/travis/common.sh
  - env_setup
  - ./utils/travis/build.sh
matrix:
  include:
    - env: BUILD_SYSTEM=qmake

    - env: BUILD_SYSTEM=cmake
      git:
        submodules: false

    - env: BUILD_SYSTEM=qmake
      os: osx
      compiler: gcc
      cache: ccache

    - env: BUILD_SYSTEM=cmake
      os: osx
      compiler: gcc
      cache: ccache
      git:
        submodules: false

    - env: PLATFORM=ubuntu-touch
      git:
        submodules: false
      # only cache apt archives
      cache:
        directories:
          - /var/cache/apt/archives

notifications:
  email: false
